<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>S37</title>
</head>
<body>
    <h1>Agregando inputs y textarea con flexbox</h1>

    <form>
        <div class="flex-container">
            <input type="text" class="field" placeholder="Nombre"
            name="nombre"
            id="nombre" />
            <input type="text" 
            class="field"
            placeholder="Apellidos"
            name="apellidos"
            id="apellidos" />
            <input type="text"
            class="field" placeholder="Ciudad"
            name="ciudad"
            id="ciudad" />
            <input type="text" 
            class="field"
            placeholder="País"
            name="pais"
            id="pais" />

            <textarea placeholder="Escribe tu mensaje"
            name="mensaje"
            id="mensaje" rows="5" cols="20"></textarea>
        </div>
        <input class="button" type="submit" value="Envíar" />
    </form>
</body>
</html>
